{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <div class="w-1/2 mx-auto mt-10">
        <div>
            {% if messages %}
              {% for message in messages %}
                <div class= "px-2 py-1 {% if message.tags == 'success' %}bg-green-500 {% endif %}">{{ message }}</div>
              {% endfor %}
            {% endif %}
        </div>
        <form method="POST">
            <input type="text" class="border-2 border-gray-300 w-full rounded-lg shadow-sm focus:border-rose-500 focus:ring-rose-500 p-2" placeholder="Enter Something">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
              <div class="border-gray-600 "> {{ task_form }} </div>
                
              
              <div>{{ task_detail_form }}</div>
    
    
            <button  class="bg-purple-600 hover:bg-purple-800 px-2 py-2 text-white rounded-md mt-4 shadow-2xl mb-10" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
