{% extends "dashboard/dashboard.html" %}
{% block title %}Manager Dashboard{% endblock title %}

{% block tasks %}
    
<!-- Total TASK -->
<div class="bg-white  rounded-xl shadow-lg">
    <h1 class="text-2xl p-3 mb-1 font-semibold">All Task</h1>
    <div class="grid grid-cols-4 p-4 text-sm text-gray-500">
      <div>TASK TITLE</div>
      <div>PRIORITY</div>
      <div>TEAM</div>
      <div>CREATED AT</div>
    </div>
     <!-- Task item -->
    <div class="grid grid-cols-4 p-4 border border-b border-gray-100">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
        <div>Test Low Task</div>
      </div>
      <div>
        <span class="bg-blue-100 px-3 py-1 text-sm rounded-full text-blue-600">Low</span>
      </div>
      <div class="flex -space-x-2 ">
        <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">CA</div>
        <div class="w-8 h-8 bg-green-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">JS</div>
        <div class="w-8 h-8 bg-yellow-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">B</div>
      </div>
      <div>
         <span class="text-gray-500">9 months ago</span>
      </div>
    </div>
    <!-- Test Task -->
    <div class="grid grid-cols-4 p-4 border border-b border-gray-100">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
        <div>Test Task</div>
      </div>
      <div>
        <span class="bg-gray-200 px-3 py-1 text-sm rounded-full text-gray-600">Normal</span>
      </div>
      <div class="flex -space-x-2 ">
        <div class="w-8 h-8 bg-red-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">AJ</div>
        <div class="w-8 h-8 bg-purple-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">EV</div>
        <div class="w-8 h-8 bg-yellow-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">B</div>
      </div>
      <div>
         <span class="text-gray-500">9 months ago</span>
      </div>
    </div>
    <!-- Task Item -3 -->
    <div class="grid grid-cols-4 p-4 border border-b border-gray-100">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
        <div>Last Task</div>
      </div>
      <div>
        <span class="bg-red-100 px-3 py-1 text-sm rounded-full text-red-600">High</span>
      </div>
      <div class="flex -space-x-2 ">
        <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">CA</div>
        <div class="w-8 h-8 bg-green-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">JS</div>
        <div class="w-8 h-8 bg-red-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">AJ</div>
        <div class="w-8 h-8 bg-yellow-500 rounded-full flex justify-center items-center text-sm text-white  border-2 border-white">B</div>
      </div>
      <div>
         <span class="text-gray-500">10 months ago</span>
      </div>
    </div>
    <!-- Task Item -end -->
   </div>
  
  

{% endblock tasks %}
